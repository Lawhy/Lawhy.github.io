---
layout: default
---

<div class="container mt-5">
  <!-- Background container with responsive margins -->
  <div class="my-3 p-0 bg-white shadow-sm rounded-sm mx-auto mx-md-0" style="max-width: 100%;">

    <article class="post p-5">
      <!-- Post Title -->
      <header class="mb-4">
        <h1 class="font-weight-bold">{{ page.title }}</h1>
        <p class="text-muted">
          <small>Published on {{ page.date | date: "%B %d, %Y" }}</small>
        </p>
        <!-- Post Tags -->
        {% if page.tags %}
        <footer class="post-tags mt-4">
            <ul class="list-inline">
            {% for tag in page.tags %}
            <li class="list-inline-item">
                <span class="badge badge-light">{{ tag }}</span>
            </li>
            {% endfor %}
            </ul>
        </footer>
        {% endif %}
      </header>

      <!-- Post Content -->
      <div class="post-content">
        {{ content }}
      </div>

    </article>

  </div>
</div>

<!-- MathJax script for rendering math equations -->
<script type="text/javascript" async
src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js">
</script>
